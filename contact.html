<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/contact.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Contact</title>
  </head>
  <body>
    <div class="contact-container bg-dark">
      <header
        class="d-flex justify-content-center align-items-center shadow header flex-column"
      >
        <h1 class="text-white text-center fw-bold">Contact me</h1>
        <p class="text-secondary text-center">
          You can contact me and ask me any questions
        </p>
      </header>

      <main class="main d-flex justify-content-around align-items-center flex-column flex-sm-row flex-lg-row">
        <a href=" https://wa.me/+543704076787" target="_blank">
            <i class="text-success bi bi-whatsapp icono-contacto display-5 "></i>
        </a>
        <div data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">
            <i class="text-danger-emphasis bi bi-envelope-at icono-contacto display-5 "></i>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="mb-3">
                          <label for="recipient-name" class="col-form-label">Your name:</label>
                          <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="mb-3">
                          <label for="message-text" class="col-form-label">Message:</label>
                          <textarea class="form-control" id="message-text"></textarea>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Send message</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <a href="https://discord.gg/Xfu9AaRv" target="_blank">
            <i class="text-white bi bi-discord icono-contacto display-5 "></i>
        </a>
        <a href="https://www.linkedin.com/in/leonardo-taquini-0081a71a2/" target="_blank">
            <i class="text-primary bi bi-linkedin icono-contacto display-5 "></i>
        </a>
        <a href="./index.html">
            <i class="bi bi-house display-5 text-white icono-contacto"></i>
        </a>
      </main>

      <footer
        class="footer text-center text-secondary d-flex justify-content-center align-items-center"
      >
        &copy; 2023 - All Rights Reserved
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
